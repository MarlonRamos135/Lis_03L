<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Dolares a Euros </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="container-fluid p-5 bg-warning mb-4 text-center">
        <h1>CONVERSIÓN DE DÓLARES A EUROS</h1>
    </header>

    <div class="container">
        <form action="convertir.php" method="POST" role="form" class="row g-3 needs-validation justify-content-center"
            novalidate>
            <div class="col-md-4">
                <b><label for="validationCustom01" class="form-label">Ingrese la cantidad que desee en
                        dolares</label></b>
                <br>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend2">$</span>
                    <input type="number" min="0" class="form-control" id="dolares" step="0.01" value="Mark"
                        name="dolares" placeholder="llene Este Espacio" required>
                    <div class="invalid-feedback">
                        Ingrese una cantidad válida
                    </div>
                </div>

            </div>
            <div style="text-align: center;" class="col-12">
                <button class="btn btn-primary" type="submit">Convertir</button>
            </div>
            <br>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
